<!DOCTYPE html>

<html lang="ru">

<head>
    
    <title>Форма получения данных из онлайн игры The Tale</title>
    <meta http-equiv="content-type" content="text/html; charset="UTF-8">
    <script type = "text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>		

</head>

<body> 
	
  <script src="scripts/logic.js"></script>

   <div>
	
	<form name = "actionform" action="/scripts/get_info.php" method="POST">

		<img src="pop/logo.png">	
		
		<h2>ВНИМАНИЕ! Перед тем, как получать информацию, рекомендуется авторизоваться на сайте the-tale.org.</h2>	
		
		<h2>Выберите тип необходимой информации для запроса</h2>

		<fieldset>

			<p><input id = "heroes_info" name="info_type" type="radio" OnClick="changeRequisites('heroes_info');" value="heroes" required ="">Герои</p>
    			<p><input id = "places_info" name="info_type" type="radio" OnClick="changeRequisites('places_info');" value="places" required ="">Города</p>
    			<p><input id = "masters_info" name="info_type" type="radio" OnClick="changeRequisites('masters_info');" value="masters" required ="">Мастера</p>	
		
		<fieldset>

    		<h2>Введите необходимую информацию для запроса</h2>
	    		
		<input id="descriptionID" name="parameter_id" placeholder="Выбранные игроки" tabindex="1" type="text"> 
		
		<p><select id="idSelect" multiple name="selectID[]" required =""></p>			

		</select> 

		<p><input id="addID" name="addplayer" value="Добавить игрока..." OnClick="addIDs();" type="button"></p>

		<input id="delID" name="deleteplayer" value="Удалить игрока..." OnClick="deleteIDs();" type="button">	
	  
    		<p><input name="submit" tabindex="5" value="Получить информацию..." type="submit"></p> 	
	 	
	</form>
 
  </div> 
      
</body>


</html>
